<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slidedr UI</title>
</head>
<body>
     <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>With it's mountains</p>
            </div>
            
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>In the sunset</p>
            </div>
            
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://cdn.wallpapersafari.com/89/14/FLPmS5.jpg')"></div>

            <div style="background-image: url('https://images.squarespace-cdn.com/content/v1/5583805fe4b0b65f09fb3240/1512191929089-84IRE9J2KM1QY0TEJSA6/Blue+Sky+Web+Banner+Image.jpeg?format=1500w')"></div>

            <div style="background-image: url('https://wallpaperaccess.com/full/1388103.jpg')"></div>

            <div style="background-image: url('https://w0.peakpx.com/wallpaper/531/806/HD-wallpaper-birds-at-sunset-sun-orange-dusk-birds-black-yellow-sunset-sky-silhouette-clouds-graphy-beauty-nature-evening-animals.jpg')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button"> 
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
     </div>
    

    <script src="script.js"></script>
</body>
</html>
