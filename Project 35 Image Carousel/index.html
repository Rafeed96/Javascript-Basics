<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
        <img src="1. Luffy.jpg" alt="">
        <img src="2. Zoro.jpg" alt="">
        <img src="3. Nami.jpg" alt="">
        <img src="4. Usopp.jpg" alt="">
        <img src="5. Sanji.jpg" alt="">
        <img src="6. Chopper-one-piece.jpg" alt="">
        <img src="7. Nico Robin.jpg" alt="">
        <img src="8. Franky.jpg" alt="">
        <img src="9. Brooks.jpg" alt="">
        <img src="10. jinbe.jpg" alt="">

        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
