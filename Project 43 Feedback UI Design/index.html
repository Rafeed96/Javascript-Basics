<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Let US Know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> Customet support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn4.iconfinder.com/data/icons/expressive-emoticons/64/6b_crying_despair_distress_grief_hopeless_miserable_anguish_hurt_depressed_sadness_depression_frustration_sorrow_regret_upset_disappointment_unhappy_melancholy_emoticon_clipart_facial-512.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://images.emojiterra.com/twitter/v13.1/512px/1f610.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://www.nicepng.com/png/detail/18-184908_discord-emoticon-happy-smiley-face-emoji.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
